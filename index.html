<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.css">
</head>
<body ng-app="ngFun">
<div ng-controller="PokemonController">
	<h1>Trainer: {{ trainer.name }}</h1>
	<input ng-model="trainer.name"/>
	<table class="table table-striped">
		<tr>
			<th> Ndex </th> 
			<th> Name </th> 
			<th> Type </th>
		</tr>
		<tr ng-repeat="poke in pokemon">
			<td>{{ poke.Ndex}}</td>
			<td>{{ poke.name}}</td>
			<td>{{ poke.type}}</td>
		</tr>
	</table>
	<pre>{{ catchphrase | uppercase }}</pre>
</div>
</body>
</html>
